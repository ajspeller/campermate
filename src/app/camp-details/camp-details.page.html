<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title><img src="assets/images/logo.png" alt="CampMate" /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="campDetailsForm">
    <ion-list lines="none">
      <ion-item>
        <ion-label postition="stacked">Gate Access Code</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="gateAccessCode"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Ammenities Code</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="ammenitiesCode"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">WiFi Password</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="wifiPassword"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Phone Number</ion-label>
        <ion-input
          type="number"
          clearInput
          formControlName="phoneNumber"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Departure Date</ion-label>
        <ion-datetime
          display-format="MM/DD/YYYY"
          formControlName="departure"
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Notes</ion-label>
        <ion-textarea
          [autoGrow]="true"
          rows="10"
          type="text"
          formControlName="notes"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
