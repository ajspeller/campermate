<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title><img src="assets/images/logo.png" alt="CampMate" /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="myDetailsForm">
    <ion-list lines="none">
      <ion-item>
        <ion-label postition="stacked">Car Registration</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="carRegistration"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Trailer Registration</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="trailerRegistration"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Trailer Dimensions</ion-label>
        <ion-input
          type="text"
          clearInput
          formControlName="trailerDimensions"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Phone Number</ion-label>
        <ion-input
          type="number"
          clearInput
          formControlName="phoneNumber"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label postition="stacked">Notes</ion-label>
        <ion-textarea
          [autoGrow]="true"
          rows="10"
          formControlName="notes"
          type="text"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
